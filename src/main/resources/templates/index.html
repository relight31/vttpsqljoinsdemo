<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Purchase Order</h1>
        </div>
        <form action="/purchase_order" method="post">
            <div class="row">
                <label for="name" class="form-label">Name</label>
                <input type="text" name="name" id="name" class="form-control" required>
                <br>
                <label for="date" class="form-label">Date</label>
                <input type="date" name="date" id="date" required>
            </div>
            <br>
            <div class="row">
                <div class="col">
                    <h3>SKU</h3>
                    <input type="text" name="sku1" class="form-control"><br>
                    <input type="text" name="sku2" class="form-control"><br>
                    <input type="text" name="sku3" class="form-control"><br>
                </div>
                <div class="col">
                    <h3>Qty</h3>
                    <input type="number" name="qty1" class="form-control"><br>
                    <input type="number" name="qty2" class="form-control"><br>
                    <input type="number" name="qty3" class="form-control"><br>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
        <div class="row">
            <h2 th:text="${message}"></h2>
        </div>
    </div>
</body>
</html>
