<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="@{'Purchase order'+${orderID}}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Purchase order <span th:text="${order.orderID}"></span></h1>
        </div>
        <div class="row">
            <h2>Name: <span th:text="${order.name}"></span></h2>
            <h2>Date: <span th:text="${order.date}"></span></h2>
        </div>
        <br>
        <div class="row">
            <table class="table">
                <thead>
                    <tr>
                        <td>Order ID</td>
                        <td>Description</td>
                        <td>Unit Price</td>
                        <td>Quantity</td>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="line:${lineitemviews}">
                        <td th:text="${line.orderID}"></td>
                        <td th:text="${line.description}"></td>
                        <td th:text="${line.unitPrice}"></td>
                        <td th:text="${line.quantity}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="row">
            <h2>Total Cost: $<span th:text="${totalcost}"></span></h2>
        </div>
    </div>
</body>
</html>
